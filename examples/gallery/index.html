<html>
  <head>
    <title>Slint Material 3 Gallery  (Web Assembly version)</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }

      canvas {
        width: 100% !important;
        height: 100% !important;
        background: black;
      }
    </style>
  </head>
  <body>
    <!-- canvas required by the Slint runtime -->
    <div class="canvas-container" style="position: fixed; top: 50%; left: 50%; width: 80vw; aspect-ratio: 10 / 7; transform: translate(-50%, -50%); margin: 0; overflow: visible; z-index: 0; display: flex; align-items: center; justify-content: center;">
      <canvas id="canvas" style="display: block; width: 100%; height: 100%; background: black;"></canvas>
      <img src="./frame-tablet.png" alt="Tablet Frame" style="position: absolute; top: -5%; left: -3.8%; width: 107.4%; height: 110%; pointer-events: none; z-index: 1;" />
    </div>
    <script type="module">
      import init from "./pkg/gallery_lib.js";
      init();
    </script>
  </body>
</html>
